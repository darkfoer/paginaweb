            <!--PARTE DATOS GENERALES-->
            <div class="tab-content" id="nav-tabContent">

                            <div class="row"><input type="text" id="datosg" class="form-control" placeholder="NOMBRE">
                            </div>
                            <div class="row"><input type="text" id="datosg" class="form-control" placeholder="APELLIDO">
                            </div>
                            <div class="row"><input type="number" id="datosg" class="form-control"
                                    placeholder="DOCUMENTO (CC)">
                            </div>
                            <div class="row"><input type="text" id="datosg" class="form-control" placeholder="GENERO">
                            </div>
                            <div class="row"><input type="number" id="datosg" class="form-control"
                                    placeholder="CELULAR">
                            </div>
                            <div class="row"><input type="email" id="datosg" class="form-control"
                                    placeholder="CORREO ELECTRONICO"></div>
                            <div class="row"><input type="text" id="datosg" class="form-control"
                                    placeholder="DIRECCION">
                            </div>

                        </div>
                        <div id="divdedatg" class="col-4" style="margin-left: 10px">

                            <div class="row"><input type="text" id="datosg" class="form-control" placeholder="EPS">
                            </div>
                            <select class="custom-select ">
                                    <option selected>RH</option>
                                    <option value="1">O-</option>
                                    <option value="2">O+</option>
                                    <option value="3">B-</option>
                                    <option value="3">B+</option>
                                    <option value="3">A-</option>
                                    <option value="3">A+</option>
                                    <option value="3">AB-</option>
                                    <option value="3">AB+</option>

                                    placeholder="PROFESION">
                            </div>

                            <div class="row"><input type="date" id="datosg" class="form-control"
                                    placeholder="FECHA NACIMIENTO"></div>
                            <div class="row"><input type="text" id="datosg" class="form-control"
                                    placeholder="NOMBRE Y PAELLIDOS FAMILIAR"></div>
                            <div class="row"><input type="number" id="datosg" class="form-control"
                                    placeholder="CELULAR FAMILIAR"></div>
                            <div class="row"><input type="text" id="datosg" class="form-control"
                                    placeholder="PARENTESCO">
                            </div>

                        </div>

                    </div>
                </div>


                <!--PARTE DATOS FISICOS-->
                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">

                    <div class="row">

                        <div id="divmeddafs" class="col-4 bordecol" style="margin-right: 10px">


                            <div class="row"><input type="number" id="datosg" class="form-control" placeholder="EDAD">
                            </div>
                            <div class="row"><input type="number" id="datosg" class="form-control" placeholder="ALTURA">
                            </div>
                            <div class="row"><input type="number" id="datosg" class="form-control" placeholder="PESO">
                            </div>
                            <div class="row"><input type="number" id="datosg" class="form-control" placeholder="%GRASO">
                            </div>
                            <div class="row"><input type="number" id="datosg" class="form-control"
                                    placeholder="IMC (Indice de Masa Corporal)">
                            </div>
                            <div class="row"><textarea name="observaciones" rows="10" cols="30"
                                    placeholder="OBSERVACIONES"></textarea></div>
                        </div>
                        <div id="divdedafs" class="col-4" style="margin-left: 10px">

                            <div class="row"><textarea name="diagnostico" rows="10" cols="30" placeholder="DIAGNOSTICO"
                                    style="margin-top: 10px"></textarea></div>
                            <div class="row"><textarea name="objetivos" rows="10" cols="30" placeholder="OBJETIVOS"
                                    style="margin-top: 10px"></textarea>
                            </div>
                        </div>

                    </div>

                </div>
                <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">

                    <div class="row divpaquetes">

                        <div id="divmeddafs" class="center-block" style="margin-right: 10px">

                            <center>
                                <h7><strong>Fecha de inicio</strong></h7>
                            </center>
                            <div class="row"><input type="date" id="datosg" class="form-control"
                                    placeholder="FECHA INICIO">
                            </div>
                            <center>
                                <h7><strong>Fecha finalizacion</strong></h7>
                            </center>
                            <div class="row"><input type="date" id="datosg" class="form-control"
                                    placeholder="FECHA FINAL" disabled>
                            </div>
                            <select class="custom-select ">
                                <option selected>Seleccionar Paquete</option>
                                <option value="1">Paquete 1</option>
                                <option value="2">Paquete 2</option>
                                <option value="3">PAquete 3</option>
                            </select>
                            <div class="row"><textarea name="descripcionp" rows="10" cols="30"
                                    placeholder="DISCRIPCION PAQUETE" style="margin-top: 10px" disabled></textarea>
                            </div>
                            <div class="row"><input type="number" id="datosg" class="form-control"
                                    placeholder="TOTAL A PAGAR" disabled>
                            </div>
                            <div class="row"><input type="number" id="datosg" class="form-control"
                                    placeholder="CANCELA">
                            </div>

                        </div>
                    </div>

                </div>
